<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSE Test Client</title>
</head>
<body>
    <h1>SSE Stream Test</h1>
    <button id="startButton">Start Stream</button>
    <pre id="log"></pre>

    <script>
        const startButton = document.getElementById('startButton');
        const logElement = document.getElementById('log');

        startButton.addEventListener('click', () => {
            logElement.textContent = 'Starting connection...\n';
            const eventSource = new EventSource('http://127.0.0.1:8000/stream-test');

            eventSource.onopen = () => {
                logElement.textContent += 'Connection opened\n';
            };

            eventSource.onerror = () => {
                logElement.textContent += 'Connection error\n';
                eventSource.close();
            };

            eventSource.onmessage = (event) => {
                logElement.textContent += event.data + '\n';
            };
        });
    </script>
</body>
</html>
