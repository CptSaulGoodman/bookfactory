<nav class="chapter-navigation" aria-label="Chapter navigation">
    {% if previous_chapter_id %}
        <a href="/book/{{ book.id }}/chapter/{{ previous_chapter_id }}" class="btn btn-secondary" aria-label="{{ _('previous_chapter') }}" title="{{ _('previous_chapter') }}">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="m11 17-5-5 5-5"/>
                <path d="m18 17-5-5 5-5"/>
            </svg>
        </a>
    {% else %}
        <button class="btn btn-secondary" disabled aria-label="{{ _('previous_chapter') }}" title="{{ _('previous_chapter') }}">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="m11 17-5-5 5-5"/>
                <path d="m18 17-5-5 5-5"/>
            </svg>
        </button>
    {% endif %}
    
    <a href="/book/{{ book.id }}" class="btn btn-primary" aria-label="{{ _('back_to_overview') }}" title="{{ _('back_to_overview') }}">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/>
            <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/>
        </svg>
    </a>
    
    {% if next_chapter_id %}
        <a href="/book/{{ book.id }}/chapter/{{ next_chapter_id }}" class="btn btn-secondary" aria-label="{{ _('next_chapter') }}" title="{{ _('next_chapter') }}">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="m6 17 5-5-5-5"/>
                <path d="m13 17 5-5-5-5"/>
            </svg>
        </a>
    {% else %}
        <button class="btn btn-secondary" disabled aria-label="{{ _('next_chapter') }}" title="{{ _('next_chapter') }}">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="m6 17 5-5-5-5"/>
                <path d="m13 17 5-5-5-5"/>
            </svg>
        </button>
    {% endif %}

    
</nav>
