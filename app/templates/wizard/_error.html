<div id="generation-status" class="error-container" hx-swap-oob="true">
    <h2>{{ _('error_title') }}</h2>
    <p>{{ _('error_message') }}</p>
    <p><i>{{ error_details }}</i></p>
    <div class="button-group">
        <button 
            hx-post="/book/{{ book.id }}/generate" 
            hx-target="#generation-status" 
            hx-swap="outerHTML"
            class="button">
            {{ _('retry_button') }}
        </button>
        <a href="/bookshelf" class="button secondary">{{ _('bookshelf_button') }}</a>
    </div>
</div>
